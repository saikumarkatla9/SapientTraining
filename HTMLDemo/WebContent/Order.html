<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Order products</title>
</head>
<body>
<header align="center">
	<font face="cursive" size="7" color="blue" >SAPKART</font>
	<hr style="height:3px background-color:red">
</header>

<section style="min-height:600px;">
<h2 align="center">order products</h2>
<div style="width:300px;margin: 0 auto">
	<datalist id="plist">
		<option value="samsung galaxy 7">
		<option value="samsung galaxy 6">
		<option value="samsung note plus">
		<option value="a iphone 7 plus">
		<option value="a redmi note 4">
		<option value="a oppo f8">
		<option value="a vivo camera phone">
		<option value="a letv a mobile">
	</datalist>
	<form action="">
		<table cellpadding="10" > 
		<tr>
			<td>Product name</td>
			<td><input type="text" list="plist"></td>
		</tr>
		<tr>
			<td>panel color</td>
			<td><input type="color"></td>
		</tr>
		<tr>
			<td>Mobile number</td>
			<td><input type="tel" pattern="[1-9][0-9]{9}"></td>
		</tr>
		<tr>
			<td>Quantity</td>
			<td><input type="range" min="1" max="5"></td>
		</tr>
		<tr>
			<td><input type="submit"></td>
			<td></td>
		</tr>
		
		</table>
	</form>
</div>
</section>

</footer>
</body>
</html>
