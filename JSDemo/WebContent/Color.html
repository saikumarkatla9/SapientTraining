<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style >
	#div1{
		height:200px;
		width:200px;
		border: 1px solid red;
		margin: 0 auto;
	}
</style>
<script>
	function displayfg(value){
		document.getElementById("div1").style.color=value;
	}
	function displaybg(value){
		document.getElementById("div1").style.backgroundColor=value;	
		
	}
</script>
</head>
<body>
<h1>configure colors</h1>
<hr/>
<div style="width:200px;margin: 0 auto">
	BG<input type="color" onchange="displaybg(this.value)" />
	FG<input type="color" onchange="displayfg(this.value)" />
</div>
<div id="div1">
	loren ipsum loren ipsum loren ipsum loren ipsum loren ipsum loren ipsum loren ipsum loren ipsum 
	 
	 
</div>
</body>
</html>
