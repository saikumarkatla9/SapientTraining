<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#div1 {
	width: 200px;
	height: 200px;
	border: 1px solid red;
}
</style>
<script>
 function display(str){
	switch(str){
	case "html":
		document.getElementByID("div1").innerHTML = document.getElementById("htmldiv").innerHTML;
	break;
	case "css":
		document.getElementByID("div2").innerHTML = document.getElementById("cssdiv").innerHTML;
	break;
	case "js":
		document.getElementByID("div3").innerHTML = document.getElementById("jsdiv").innerHTML;
	break;
	}
 }
</script>

</head>
<body>
	<h1>Switch Demo</h1>
	<hr />
	<h3>Choose any one of them to display definition</h3>
	<input type="radio" name="r1" value="html" onclick="display(this.value)" />html
	<input type="radio" name="r1" value="css" onclick="display(this.value)" />css
	<input type="radio" name="r1" value="js" onclick="display(this.value)" />javascript
	<div id="div1"></div>
	<div id="css" style="display:none">
	  <ul>
	    <li>Font &amp; Text</li>
	    <li>Background</li>
	    <li>Margin &amp; padding</li>
	    <li>Size</li>
	    <li>Transition</li>
	  </ul>
	</div>
	<div id="js" style="display:none">
	  <ul>
	    <li>JS basics</li>
	    <li>Object Oriented JS</li>
	    <li>JS DOM</li>
	    <li>JS Events</li>
	    
	  </ul>
	</div>
	<div id="js" style="display:none">
	  <ul>
	    <li>Formatting tags</li>
	    <li>List &amp; links</li>
	    <li>Table</li>
	    <li>HTML Forms</li>
	    
	  </ul>
	</div>
</body>
</html>
