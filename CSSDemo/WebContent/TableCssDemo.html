<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>table css demo</title>

<style>
	h1{
		text-align: center;
		color:blue;
	}
	#t1{
		background-color: #FFBB77;
		border-collapse:collapse;
		margin: 0 auto;
	}
	
	#t1 th,td{
		
		padding: 10px;
	}
	
	#t1 thead tr{
		background-color: red;
		color: white;
		text-transform: capitalize;
	}

</style>

</head>
<body>
<h1>Table css demo</h1>

<table id="t1">
	<thead>
		<tr>
			<th>head1</th>
			<th>head2</th>
			<th>head3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>data1</td>
			<td>data2</td>
			<td>data3</td>
		</tr>
		<tr>
			<td>data1</td>
			<td>data2</td>
			<td>data3</td>
		</tr>
		<tr>
			<td>data1</td>
			<td>data2</td>
			<td>data3</td>
		</tr>
		<tr>
			<td>data1</td>
			<td>data2</td>
			<td>data3</td>
		</tr>
	</tbody>
</table>
</body>
</html>
