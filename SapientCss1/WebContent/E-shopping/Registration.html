<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SapKart-Registration</title>
<link href="sapient.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
		<span>SAPKART</span>
		<hr/>
	</header>

<section>
<h2>Registration</h2>
<div id="registration">
  <form>
   <fieldset>
       <legend>personal</legend>
       
<label>User name</label><input type="text" name="txtname" placeholder="username" required="required"/><br/>
<label>E-mail</label><input type="email" required="required" placeholder="email"/><br/>
<label>DOB</label><input type="date" required="required"/>
       
   </fieldset>
   
   <fieldset>
      <legend>gender</legend>
      <input type="radio" name="gen" value="male"/>male
      <input type="radio" name="gen" value="female"/>female
   </fieldset>
   
   <fieldset>
   <legend>City</legend>
   <select>
       <option value="">Delhi</option>
       <option value="">Noida</option>
       <option value="" selected="selected">Gurgaon</option>
       <option value="">Chennai</option>
       <option value="">Hyderabad</option>
       <option value="">Bangalore</option>
   </select>
   <br/>
   <input type="checkbox"/>subscribe new products and offers
   </fieldset>
   
   <fieldset>
   <legend>submit the form</legend>
   <input type="submit"/>
   <input type="reset"/>
   </fieldset>
  
  </form>
</div>



</section>

</body>
</html>
